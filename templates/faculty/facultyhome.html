<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #e8f5e9;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #4caf50;
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.5rem;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }
        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            border: none;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .dashboard-card h5 {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2e7d32;
        }
        .btn-custom {
            background: #4caf50;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background: #388e3c;
        }
        .dashboard-card i {
            font-size: 30px;
            color: #4caf50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand mx-auto" href="#">Faculty Dashboard</a>
    </nav>

    <div class="container mt-5">
        <div class="dashboard-container">
            <div class="dashboard-card">
                <i class="fas fa-tasks"></i>
                <h5>Add Components & Weightage</h5>
                <a href="components%20and%20weightage" class="btn btn-custom">Go</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-edit"></i>
                <h5>Add Marks</h5>
                <a href="entermark" class="btn btn-custom">Go</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-chart-bar"></i>
                <h5>Course-wise Report</h5>
                <a href="course_report.html" class="btn btn-custom">Go</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-comments"></i>
                <h5>Grievances</h5>
                <a href="grievances.html" class="btn btn-custom">Go</a>
            </div>
        </div>
    </div>
</body>
</html>
