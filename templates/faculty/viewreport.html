
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .dashboard-container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .view-report-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .view-report-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 126, 95, 0.4);
        }
    </style>    
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand mx-auto" href="#"><i class="fas fa-chalkboard-teacher"></i> Faculty Dashboard</a>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-card">
            <h4 class="mb-3"><i class="fas fa-file-alt"></i> View Students' Internal Marks</h4>
            
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Subject</th>
                        <th>Internal Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Mathematics</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Doe</td>
                        <td>Physics</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>John Smith</td>
                        <td>Chemistry</td>
                        <td>28</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
