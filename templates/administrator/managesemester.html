
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Semester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">Manage Semesters</h3>
        <button class="btn btn-success mb-3" onclick="return window.location='/addsemester'">+ Add Semester</button>

        <table class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Semester</th>
                    <th>Department</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="semesterTable">
                {% for i in data %}
                <tr>
                    <td>{{i.semester_name}}</td>
                    <td>{{i.course_id.course_name}}</td>
                    <td>
                        <a href="/deletesemester/{{i.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
