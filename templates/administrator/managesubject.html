<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Semester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Updated Font Awesome CDN link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            padding: 15px;
            background-color: #1e88e5; /* Blue navbar */
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.5rem;
        }
        .container {
            margin-top: 60px;
        }
        h3 {
            color: #1e88e5;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .table {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #42a5f5;
            color: white;
        }
        .table td button {
            color: white;
            font-weight: bold;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        .table td button:hover {
            opacity: 0.8;
        }
        .table td .edit-btn {
            background-color: #ff9800;
        }
        .table td .edit-btn:hover {
            background-color: #fb8c00;
        }
        .table td .delete-btn {
            background-color: #f44336;
        }
        .table td .delete-btn:hover {
            background-color: #e53935;
        }
        .table i {
            margin-right: 5px;
        }
        .add-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .action-btns {
            display: flex;
            justify-content: flex-start;
        }
        .action-btns a {
            margin-right: 5px;
        }
        .delete-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="/adminhome">
            <i class="fas fa-tachometer-alt"></i> Admin Dashboard
        </a>
    </nav>

    <div class="container mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center mb-3">
            <h3>Manage Subject</h3>
        </div>

        <!-- Add Semester Button -->
        <div class="add-btn-container">
            <a href="/addsubject" class="btn btn-success">
                <i class="fas fa-plus"></i> Add Subject
            </a>
        </div>

        <!-- Semester Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Semester</th>
                    <th>subject_name</th>
                    <th>subject_code</th>
                    <th>subject_credit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{ i.sem_id.semester_name }}</td>
                    <td>{{ i.subject_name }}</td>
                    <td>{{ i.subject_code }}</td>
                    <td>{{ i.subject_credit }}</td>
                    <td class="text-end action-btns">
                        <a href="/editsubject/{{i.id}}" class="btn btn-warning btn-sm">
                           <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="/deletesub/{{ i.id }}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this semester?');">
                           <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

      
    </div>
</body>
</html>
