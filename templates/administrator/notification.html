  

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="/adminhome"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>
     
    <div class="container mt-4">
        <h3>Notifications</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="notification_title" class="form-label
                ">Notification Title</label>
                <input type="text" class="form-control" id="notification_title" name="notification_title">
            </div>
            <div class="mb-3">
                <label for="notification_description" class="form-label
                ">Notification Description</label>
                <input type="text" class="form-control" id="notification_description" name="notification_description">

            </div>
            <div class="mb-3">
                <label for="notification_date" class="form-label
                ">Notification Date</label>
                <input type="date" class="form-control" id="notification_date" name="notification_date">
            </div>
            <a href="" class="btn btn-success">
                <i class="fas fa-plus"></i> submit
            </a>
            
        </form>
    </div>
</body>
