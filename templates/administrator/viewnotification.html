
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notifications</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #444;
            line-height: 1.6;
        }

        /* Navbar Styling */
        .navbar {
            background: #3c8dbc;
            padding: 15px 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container for Content */
        .content-container {
            width: 80%;
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Add Button */
        .btn-add {
            display: inline-block;
            margin-bottom: 30px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-add:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Table Styling */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .table th,
        .table td {
            padding: 18px 25px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #3c8dbc;
            color: white;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .table td {
            font-size: 1rem;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 100px;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 40px;
            border-radius: 8px;
            width: 70%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .close {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            float: right;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .modal button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Admin Dashboard</div>
    </nav>

    <!-- Content Container -->
    <div class="content-container">
        <button class="btn-add" onclick="openModal()">+ Add Notification</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Notification Title</th>
                    <th>Notification Description</th>
                    <th>Notification Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="notificationTable">
                {% for i in data %}
                <tr>
                    <td>{{ i.title }}</td>
                    <td>{{ i.description }}</td>
                    <td>{{ i.date }}</td>
                    <td><button class="btn-delete" onclick="deleteRow(this)">Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding Notification -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Notification</h2>
            <form id="notificationForm" action="/notification" method="post">
                <input type="text" id="title" name="title" placeholder="Notification Title" required><br>
                <input type="text" id="description" name="description" placeholder="Notification Description" required><br>
                <input type="date" id="date" name="date" required><br>
                <button type="submit">Add Notification</button>
            </form>
        </div>
    </div>

    <script>
        // Delete Row Function
        function deleteRow(button) {
            button.closest("tr").remove();
        }

        // Open Modal Function
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Close Modal Function
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Handle Form Submission
        document.getElementById("notificationForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get values from the form
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            let date = document.getElementById("date").value;

            // Add new row if all fields are filled
            if (title && description && date) {
                let table = document.getElementById("notificationTable");
                let row = table.insertRow();

                row.innerHTML =
                    `<td>${title}</td>
                    <td>${description}</td>
                    <td>${date}</td>
                    <td><button class="btn-delete" onclick="deleteRow(this)">Delete</button></td>
                `;
                // Close the modal after adding the notification
                closeModal();
            }
        });
    </script>

</body>

</html>
