
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>
     
    <div class="container mt-4">
        <h3>Manage Courses</h3>
       

        <table class="table table-bordered">
            <thead>
                <tr>
                    
                    <th>Course Name</th>
                    <th>Course  Code</th>
                    <th>Course Credit</th>
                    
                    
                    
                </tr>
                <a href="/viewadd_managecourses" class="cssbuttons-io-button">
                    <i class="fas fa-plus me-2"></i>Add</a>
            </thead>
            <tbody>
                <tr>
                    
                    <tbody>
                        {% for i in data %}
                        <tr>
                            
                            <td>{{ i.course_name }}</td>
                            <td>{{ i.course_code }}</td>
                            <td>{{ i.course_credit}}</td>
                            <td class="text-end">
                                <a href="/editcourse/{{i.id }}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="/deletecourse/{{ i.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this program?');">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
