
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>
    
    <div class="container mt-4">
        <h3>Manage Students</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="student_name" class="form-label">Admission No</label>
                <input type="number" class="form-control" id="student_name" name="addmission_number">
            </div>
            <div class="mb-3">
                <label for="student_name" class="form-label">Institution</label>
                <select class="form-control" id="student_name" name="institution_id">
                    <option value="#">-----please select a institution-------</option>
                    {% for i in data %}
                    <option value="{{ i.id }}">{{ i.institution_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student_name" name="student_name">
            </div>
            <div class="mb-3">
                <label for="student_email" class="form-label">Student Email</label>
                <input type="email" class="form-control" id="student_email" name="student_email">
            </div>
            <div class="mb-3">
                <label for="student_phone" class="form-label">Student Phone</label>
                <input type="text" class="form-control" id="student_phone" name="student_phone">
            </div>
            <div class="mb-3">
                <label for="student_address" class="form-label">Student Address</label>
                <input type="text" class="form-control" id="student_address" name="student_address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
