<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Programs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Styling for the Manage Programs heading */
        .navbar {
            background-color: #42a5f5; /* Medium pastel blue navbar */
            padding: 15px;
        }
        h3 {
            color: #1e88e5; /* Changed color for Manage Programs heading */
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .stylish-m {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1565c0; /* A slightly darker blue for the "M" */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-label {
            color: #1e88e5; /* Changed label color */
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #1e88e5;
        }
        .btn-primary {
            background-color: #1e88e5;
            border-color: #1e88e5;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="/adminhome"> <i class="fas fa-building"></i> Manage Programs</a>
    </nav>

    <div class="container mt-4">
       
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="program_id" class="form-label">Institution Name</label>
                <select class="form-control" id="program_id" name="institution_id">
                    <option value="#">-----please select an institute-------</option>
                    {% for i in data %}
                    <option value="{{ i.id }}">{{ i.institution_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="program_name" class="form-label">Program Name</label>
                <input type="text" class="form-control" id="program_name" name="department_name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
