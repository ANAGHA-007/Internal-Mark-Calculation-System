
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>
         
    <div class="container mt-4">
        <h3>Manage Faculties</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="faculty_id" class="form-label
                ">Faculty ID</label>
                <input type="text" class="form-control" id="faculty_id" name="faculty_id" value="{{ val.faculty_id }}">
            </div>
            <div class="mb-3">
                <label for="faculty_name" class="form-label
                ">Faculty Name</label>
                <input type="text" class="form-control" id="faculty_name" name="faculty_name" value="{{ val.faculty_name }}">
            </div>
            <div class="mb-3">
                <label for="faculty_name" class="form-label
                ">Department</label>
                <select class="form-control" id="faculty_name" name="dep_id">
                    <option value="">select a department</option>
                    {% for i in data %}
                    <option value="{{ i.id }}" {% if i.id == val.dep_id.id %} selected {% endif %}>{{ i.department_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="faculty_email" class="form-label
                ">Faculty Email</label>
                <input type="email" class="form-control" id="faculty_email" name="faculty_email" value="{{ val.faculty_email }}">
            </div>
            <div class="mb-3">
                <label for="faculty_phone" class="form-label
                ">Faculty Phone</label>
                <input type="text" class="form-control" id="faculty_phone" name="faculty_phone" value="{{ val.faculty_phone }}">
            </div>
            <div class="mb-3">
                <label for="faculty_address" class="form-label
                ">Faculty Address</label>
                <input type="text" class="form-control" id="faculty_address" name="faculty_address" value="{{ val.faculty_address }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
