<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            text-align: center;
            overflow: hidden;
        }
        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }
        .dashboard-card i {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .dashboard-card:hover i {
            color: #764ba2;
        }
        .dashboard-card h5 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: #667eea;
            color: white;
            border-radius: 20px;
            padding: 10px 25px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .btn-custom:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark p-3">
        <a class="navbar-brand mx-auto" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>

    <div class="header">
        <h1>Welcome, Admin</h1>
    </div>

    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-card">
                <i class="fas fa-school"></i>
                <h5>Institution Details</h5>
                <a href="/view_institution_details" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-book"></i>
                <h5>Manage Programs</h5>
                <a href="/manage_program" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-book-open"></i>
                <h5>Manage Courses</h5>
                <a href="/manage_courses" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-user-tie"></i>
                <h5>Manage Faculties</h5>
                <a href="manage_faculties" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-users"></i>
                <h5>Manage Students</h5>
                <a href="manage_student" class="btn btn-custom">View</a>
            </div>

            <div class="dashboard-card">
                <i class="fas fa-bullhorn"></i>
                <h5>Manage Semester</h5>
                <a href="/managesemester" class="btn btn-custom">View</a>
            </div>

            <div class="dashboard-card">
                <i class="fas fa-bullhorn"></i>
                <h5>Post Notices</h5>
                <a href="viewnotification" class="btn btn-custom">View</a>
            </div>

            
        </div>
    </div>
</body>
</html>
