<!---i want a admin home page to be displayed when the user is logged in.admin can add,and edit the functionality Add institution deatils.Add edit and remove programs.Add edit and remove courses.Add edit and delete students.Admin can also manage facultys add edit and remove facultys.admin can give notification about internal exams and their deadlines in to facultys and students-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd; /* Soft pastel blue background */
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #42a5f5; /* Medium pastel blue navbar */
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.5rem;
        }
        .header {
            background-color: #42a5f5; /* Blue header background */
            color: white;
            padding: 50px;
            text-align: center;
            border-radius: 12px;
            margin: 20px 0;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }
        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            border: none;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .dashboard-card h5 {
            font-weight: bold;
            margin-bottom: 15px;
            color: #1e88e5; /* Darker blue for text */
        }
        .btn-custom {
            background: #42a5f5; /* Blue button */
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background: #1e88e5; /* Darker blue on hover */
        }
        .dashboard-card i {
            font-size: 30px;
            color: #42a5f5; /* Blue icon */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark p-3 navbar-brand ms-auto">
        <a href="/adminhome" style="color: white;text-decoration:none;"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
        <a href="/logout" style="color: white;text-decoration:none;"> <i class="fas fa-sign-out-alt"></i> </a>
    </nav>

    <div class="header">
        <h1>Welcome, Admin</h1>
    </div>

    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-card">
                <i class="fas fa-university"></i>
                <h5>Institution Details</h5>
                <a href="/view_institution_details" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-building"></i>
                <h5>Manage Departments</h5>
                <a href="/manage_program" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-book"></i>
                <h5>Manage Courses</h5>
                <a href="/manage_courses" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-chalkboard-teacher"></i>
                <h5>Manage Faculties</h5>
                <a href="manage_faculties" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-calendar-alt"></i>
                <h5>Manage Semester</h5>
                <a href="/managesemester" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-users"></i>
                <h5>Manage Students</h5>
                <a href="manage_student" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-chalkboard "></i>
                <h5>Manage Subject
                </h5>
                <a href="/managesubject" class="btn btn-custom">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-bullhorn"></i>
                <h5>Post Notices</h5>
                <a href="viewnotification" class="btn btn-custom">View</a>
            </div>
        </div>
    </div>
</body>
</html>
