<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #42a5f5; /* Medium pastel blue navbar */
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .container {
            margin-top: 20px;
        }
        h3 {
            color: #42a5f5; /* Blue color for headings */
            margin-bottom: 20px;
            font-size: 1.5rem; /* Smaller font size for headings */
            font-weight: bold; /* Made the heading bold */
        }
        .form-label {
            color: #42a5f5; /* Blue color for labels */
            font-size: 1.1rem; /* Slightly bigger labels */
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #42a5f5;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #42a5f5;
            border-color: #42a5f5;
            font-weight: bold; /* Made the button text bold */
        }
        .btn-primary:hover {
            background-color: #1e88e5;
            border-color: #1e88e5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="/adminhome"><i class="fas fa-university"></i> Institution Details</a>
    </nav>
    
    <div class="container">
        <h3>Enter Institution Details</h3>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Institution Name -->
            <div class="mb-3">
                <label for="institution_name" class="form-label">Institution Name</label>
                <input type="text" class="form-control" id="institution_name" name="institution_name" value="{{val.institution_name}}">
            </div>

            <!-- Institution Email -->
            <div class="mb-3">
                <label for="institution_email" class="form-label">Institution Email</label>
                <input type="email" class="form-control" id="institution_email" name="institution_email" value="{{val.institution_email}}">
            </div>

            <!-- Institution Contact -->
            <div class="mb-3">
                <label for="institution_contact" class="form-label">Institution Contact</label>
                <input type="text" class="form-control" id="institution_contact" name="institution_contact" value="{{val.institution_contact}}">
            </div>

            <!-- Institution Address -->
            <div class="mb-3">
                <label for="institution_address" class="form-label">Institution Address</label>
                <input type="text" class="form-control" id="institution_address" name="institution_address" value="{{val.institution_address}}">
            </div>

            <!-- Institution Accreditation -->
            <div class="mb-3">
                <label for="institution_accreditation" class="form-label">Institution Accreditation</label>
                <input type="text" class="form-control" id="institution_accreditation" name="institution_accreditation" value="{{val.institution_accreditation}}">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional: Adding FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
