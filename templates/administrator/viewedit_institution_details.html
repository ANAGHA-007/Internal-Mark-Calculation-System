
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Institution Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .dashboard-container {
            max-width: 700px;
            margin: auto;
            padding: 40px;
        }
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .submit-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 126, 95, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand mx-auto" href="#">
            <i class="fas fa-university"></i> Admin Dashboard
        </a>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-card">
            <h4 class="mb-4">
                <i class="fas fa-edit"></i> Edit Institution Details
            </h4>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="institution_name" class="form-label">Institution Name</label>
                    <input type="text" class="form-control" id="institution_name" name="institution_name" value="{{val.institution_name}}">
                </div>
                <div class="mb-3 text-start">
                    <label for="institution_email" class="form-label">Institution Email</label>
                    <input type="email" class="form-control" id="institution_email" name="institution_email" value="{{val.institution_email}}">
                </div>
                <div class="mb-3 text-start">
                    <label for="institution_contact" class="form-label">Institution Contact</label>
                    <input type="text" class="form-control" id="institution_contact" name="institution_contact" value="{{val.institution_contact}}">
                </div>
                <div class="mb-3 text-start">
                    <label for="institution_address" class="form-label">Institution Address</label>
                    <textarea class="form-control" id="institution_address" name="institution_address" rows="3" value="">{{val.institution_address}}</textarea>
                </div>
                <div class="mb-3 text-start">
                    <label for="institution_accreditation" class="form-label">Institution Accreditation</label>
                    <input type="text" class="form-control" id="institution_accreditation" name="institution_accreditation" value="{{val.institution_accreditation}}">
                </div>
                
                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
