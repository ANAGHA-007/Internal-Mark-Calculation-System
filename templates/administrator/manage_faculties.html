
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>
     
    <div class="container mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Manage Faculties</h3>
            <a href="/viewadd_managefaculties" class="btn btn-success">
                <i class="fas fa-plus"></i> Add
            </a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Faculty Name</th>
                    <th>Faculty Email</th>
                    <th>Faculty Phone</th>
                    <th>Department</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
           <tbody>
            {% for i in data %}
            <tr>
                <td>{{ i.faculty_name }}</td>
                <td>{{ i.faculty_email }}</td>
                <td>{{ i.faculty_phone }}</td>
                <td>{{ i.dep_id.department_name }}</td>
                <td class="text-end">
                    <a href="/viewedit_managefaculties/{{ i.id }}" class="btn btn-primary btn-sm">
                       edit
                    </a>
                    <a href="/deletefac/{{ i.id }}" class="btn btn-danger btn-sm">
                        delete
                    </a>
                </td>
            </tr>
            {% endfor %}
           </tbody>
        </table>
    </div>
</body>
</html>
