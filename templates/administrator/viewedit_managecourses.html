<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin-top: 20px;
        }
        .navbar {
            background-color: #42a5f5; /* Blue navbar */
            padding: 15px;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem; /* Adjusted font size */
            text-align: left; /* Left align the navbar brand */
        }
        .navbar-brand:hover {
            color: white;
        }
        .form-label {
            font-weight: bold;
            color: #1e88e5; /* Blue label color */
            font-size: 1rem;
            text-align: left; /* Left align form labels */
        }
        .form-control {
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(0, 128, 0, 0.5); /* Green focus box-shadow */
            border-color: #2c6d2f;
        }
        .btn-custom {
            background: #1e88e5; /* Blue button color */
            color: white;
            border-radius: 20px;
            padding: 8px 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: 0.3s;
            width: auto;
        }
        .btn-custom:hover {
            background: #1565c0; /* Darker blue on hover */
        }
        .container {
            max-width: 800px;
            margin-top: 60px; /* Increased margin to create more space below the navbar */
        }
        .form-group {
            text-align: left; /* Left-align form fields */
        }

        /* Adjusting Submit Button Size */
        .btn-custom {
            font-size: 0.9rem;
            padding: 8px 18px;
        }

        h3 {
            margin-bottom: 40px; /* Added more space below the heading */
        }
        
        .form-container {
            margin-top: 60px; /* Move the form further down */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-dark p-3">
        <a class="navbar-brand" href="/adminhome"> <i class="fas fa-book"></i> Manage Courses</a>
    </nav>
         
    <div class="container">
       
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="course_name" class="form-label">Department</label>
                    <select class="form-control" id="course_name" name="dep_id">
                        <option value="#">-----please select a department-------</option>
                        {% for i in data %}
                        <option value="{{ i.id }}"  {% if i.id == val.dep_id.id %} selected {% endif %} >{{ i.department_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="course_name" name="course_name" value="{{val.course_name}}">
                </div>
                <div class="mb-3">
                    <label for="course_duration" class="form-label">Course Code</label>
                    <input type="text" class="form-control" id="course_duration" name="course_code" value="{{val.course_code}}">
                </div>
                <div class="mb-3">
                    <label for="course_type" class="form-label">Course Credit</label>
                    <input type="text" class="form-control" id="course_type" name="course_credit" value="{{val.course_credit}}">
                </div>

                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
