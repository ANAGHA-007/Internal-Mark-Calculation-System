
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>
         
    <div class="container mt-4">
        <h3>Manage Courses</h3>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="course_name" class="form-label">Department</label>
                <select class="form-control" id="course_name" name="dep_id">
                    <option value="#">-----please select a department-------</option>
                    {% for i in data %}
                    <option value="{{ i.id }}">{{ i.department_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="course_name" class="form-label
                ">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="course_name">
            </div>
            <div class="mb-3">
                <label for="course_duration" class="form-label
                ">Course Code</label>
                <input type="text" class="form-control" id="course_duration" name="course_code">
            </div>
            <div class="mb-3">
                <label for="course_type" class="form-label
                ">Course credit</label>
                <input type="text" class="form-control" id="course_type" name="course_credit">
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </body>
</html>
