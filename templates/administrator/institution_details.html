

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</a>
    </nav>
    
    <div class="container mt-4">
        <h3>Institution Details</h3>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="institution_name" class="form-label
                ">Institution Name</label>
                <input type="text" class="form-control" id="institution_name" name="institution_name">
            </div>
            <div class="mb-3">
                <label for="institution_email" class="form-label
                ">Institution Email</label>
                <input type="email" class="form-control" id="institution_email" name="institution_email">
            </div>
            <div class="mb-3">
                <label for="institution_contact" class="form-label
                ">Institution Contact</label>
                <input type="text" class="form-control" id="institution_contact" name="institution_contact">
            </div>
            <div class="mb-3">
                <label for="institution_address" class="form-label
                ">Institution Address</label>
                <input type="text" class="form-control" id="institution_address" name="institution_address">
                
            </div>
            <div class="mb-3">
                <label for="institution_accreditation" class="form-label
                ">Institution Accreditation</label>
                <input type="text" class="form-control" id="institution_accreditations" name="institution_accreditation">

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
